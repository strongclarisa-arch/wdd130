<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
       * {
        box-sizing: border-box;
       }

        body {
            background: #FFECD7;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-items: center;
        }

        .card img {
            max-width: 80%;
            border: 4px solid white;
        }

        .card{
            grid-column: 2/3;
            text-align: center;
            width: 400px;
            height: 0 auto;
            background-color: #008db1;
            padding: 1.5em;
            border: 4px solid #004e63;
            border-radius: 25px;
        }

        .card h1 {
            color: #fffffe;
            font-size: 2.2em;
            font-family: Helvetica;
        }

        .card a {
            text-decoration: none;
            color: #91e4fb;
        }

        .card a:visited {
            color: #91e4fb;
        }

        .card h2 {
            font-family: Helvetica;
            color: #91e4fb;
            font-size: 1em;
            text-align: center;
            padding-left: 15px;
            padding-right: 15px;
        }

        blockquote {
            color: #ffd783;
            font-family: 'Brush Script MT', 'Nahum Brush Sript';
        }

        ul {
            font-family: Helvetica;
            text-align: left;
            margin: 0 auto;
            width: 250px;
            font-size: 1.2em;
            color: #fffffe;
        }

    </style>
</head>
<body>
    <main>
        <section class="card">
            <h1>
                Russell M. Nelson
            </h1>
            <a href="churchofjesuschrist.org">
                <h2>
                    17th President of the Church of Jesus Christ of Later-day Saints
                </h2>
            </a>
            <img src="images/russell_nelson.png" alt="President Nelson">
            <ul>
                <li>Born: Sep 9, 1924</li>
                <li>Apostle: Apr 7, 1984</li>
                <li>Prophet: Jan 14, 2018</li>
            </ul>
            <blockquote>"I urge you to devote time each week - for the rest of your life - to increase your understanding of the Atonement of Jesus Christ."
            </blockquote>
        </section>
    </main>
</body>
</html>
