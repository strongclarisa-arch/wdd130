<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
        }
        th, tr, td {
            border: 1px solid black;
        }
        td {
            padding: 1em;
        }
        label, input {
            display: block;
            width: 200px;
        }
        input {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Bob</td>
            <td>23</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Sharah</td>
            <td>32</td>
            <td>Teacher</td>
        </tr>
        <tr>
            <td>Robert</td>
            <td>47</td>
            <td>Teacher</td>
        </tr>

    </table>
    <form action="">
        <label for="firstname">Name</label>
        <input type="text" id="firstname" name="firstname">
        <input type="submit" value="Push Me">
    </form>



</body>
</html>
